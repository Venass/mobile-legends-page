<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends: Bang Bang</title>
    <style>
        

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            position: relative;
        }

        nav a:hover::after {
            content: "";
            display: block;
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        figure {
            text-align: center;
            margin: 20px;
        }

        img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 2px solid #333;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        figcaption {
            text-align: left;
            padding: 15px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin-top: 10px;
        }

        figcaption strong {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        figure:hover img {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #000; 
            padding: 10px 0;
        }

        footer p {
            margin: 0;
            font-size: 1.2em; 
        }
    </style>
</head>

<body>

    <header>
        <h1>Mobile Legends: Bang Bang</h1>
        <nav>
            <a href="#">Heroes</a>
            <a href="#">Skins</a>
            <a href="#">About</a>
        </nav>
    </header>

    <section>
        <!-- Kaja -->
        <figure>
            <img src="MLBBkaja-1024x628.jpg" alt="Kaja - The Tyrant's Eye">
            <figcaption>
                <strong>Kaja - The Tyrant's Eye</strong>
                <p>Kaja is a powerful tank support who wields the power of lightning to control the battlefield.</p>
            </figcaption>
        </figure>

        <!-- Lunox -->
        <figure>
            <img src="MLBB-CosmicHarmonyLunox.jpeg" alt="Lunox - The Magical Defender">
            <figcaption>
                <strong>Lunox - The Magical Defender</strong>
                <p>Lunox is a mage with the ability to switch between Chaos and Order forms, dealing devastating damage to enemies.</p>
            </figcaption>
        </figure>

        <!-- Luo Yi -->
        <figure>
            <img src="luo_yi_oracle_of_sol_8k_wallpaper_by_newjer53_dfxz5d2-fullview.jp.jpg" alt="Luo Yi - The Yin Yang Specialist">
            <figcaption>
                <strong>Luo Yi - The Yin Yang Specialist</strong>
                <p>Luo Yi is a mage support who manipulates the power of Yin and Yang, providing crowd control and healing for her team.</p>
            </figcaption>
        </figure>

        <!-- Kimmy -->
        <figure>
            <img src="kimmyaaaa.jpg" alt="Kimmy - The Biochemistry Assassin">
            <figcaption>
                <strong>Kimmy - The Biochemistry Assassin</strong>
                <p>Kimmy excels at ranged attacks with her biochemistry expertise, bringing a unique style to the battlefield.</p>
            </figcaption>
        </figure>

        <!-- Aldous -->
        <figure>
            <img src="MLBB_RealmWatcherAldous-612dc237a5b6f.jpg" alt="Aldous - The Contractor">
            <figcaption>
                <strong>Aldous - The Contractor</strong>
                <p>Aldous is a powerful fighter who can accumulate damage and unleash it in a single devastating blow.</p>
            </figcaption>
        </figure>
    </section>

    </footer>

</body>

</html>
